<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Task Manager</title>

</head>

<body>
    <header>
        <h1>Task Manager</h1>
        <form id="new-todo-form">
            <input type="text" id="new-todo-input" placeholder="What's on the todo?" />
            <input type="submit" id="new-todo-submit" value="Add Todo" />
        </form>
    </header>
    <main>
        <section class="todo-list">
            <h2>Todos</h2>

            <div id="todos">

                <div class="todo">
                    <div class="content">
                        <input type="text" class="content" value="" readonly />

                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
        </section>
    </main>






    <script src="script.js"></script>
</body>

</html>
